<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login with Invite Code</h1>
    <input type="text" id="inviteCode" placeholder="Enter Invite Code">
    <button onclick="login()">Login</button>
    <p id="message"></p>

    <script>
        const API_URL = "https://vows-rs.clydecreta.workers.dev";

	async function login() {
    	    const inviteCode = document.getElementById("inviteCode").value;
    	    const response = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ invite_code: inviteCode }),
    	    });

    	    if (response.ok) {
                const token = await response.text();
                localStorage.setItem("token", token);
                window.location.href = "profile.html";
            } else {
                document.getElementById("message").textContent = "Invalid invite code.";
            }
	}
    </script>
</body>
</html>
